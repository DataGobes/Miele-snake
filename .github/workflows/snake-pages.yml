name: Deploy Snake Game

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - '.github/workflows/snake-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Inject Supabase config
        run: |
          # Access environment variables explicitly
          URL="${{ vars.SUPABASE_URL }}"
          KEY="${{ vars.SUPABASE_KEY }}"
          echo "URL: $URL"
          if [ -n "$URL" ] && [ -n "$KEY" ]; then
            sed -i "s|__SUPABASE_URL__|${URL}|g" index.html
            sed -i "s|__SUPABASE_KEY__|${KEY}|g" index.html
          fi

      - name: Prepare Pages artifact
        run: |
          mkdir _site
          cp index.html _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
